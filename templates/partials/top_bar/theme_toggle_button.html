<button
    type="button"
    id="theme-toggle"
    class="theme-toggle"
    data-dark="{{ t.dark_mode }}"
    data-light="{{ t.light_mode }}"
    data-dark-icon="ph-moon"
    data-light-icon="ph-sun"
    aria-label="{{ t.dark_mode }}"
    title="{{ t.dark_mode }}"
><i class="ph ph-moon" aria-hidden="true"></i></button>
